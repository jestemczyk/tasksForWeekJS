<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>TaskBar</title>
  </head>
  <body>
    <header>
      <div class="container header-wrap">
        <a href="#">Task<span>Bar</span></a>
        <button class="clear-all">Clear all tasks</button>
      </div>
    </header>
    <main>
      <div class="container main-wrap">
        <div class="day">
          <h2>Monday</h2>
          <button class="add">+</button>
          <div class="list"></div>
        </div>
        <div class="day">
          <h2>Tuesday</h2>
          <button class="add">+</button>
          <div class="list"></div>
        </div>
        <div class="day">
          <h2>Wednesday</h2>
          <button class="add">+</button>
          <div class="list"></div>
        </div>
        <div class="day">
          <h2>Thursday</h2>
          <button class="add">+</button>
          <div class="list"></div>
        </div>
        <div class="day">
          <h2>Friday</h2>
          <button class="add">+</button>
          <div class="list"></div>
        </div>
        <div class="day">
          <h2>Saturday</h2>
          <button class="add">+</button>
          <div class="list"></div>
        </div>
        <div class="day">
          <h2>Sunday</h2>
          <button class="add">+</button>
          <div class="list"></div>
        </div>
      </div>


      <div class="add-popup-overflow hide">
        <div class="add-popup">
          <button class="close-popup">&#x2715;</button>
          <div class="add-popup-wrapper">
            <h1>Add new task</h1>
            <form class="add-form">
              <p>Time</p>
              <div class="choose-time">
                <select id="hours">
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                </select>
                <p>:</p>
                <select id="minutes">
                  <option value="00">00</option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                  <option value="32">32</option>
                  <option value="33">33</option>
                  <option value="34">34</option>
                  <option value="35">35</option>
                  <option value="36">36</option>
                  <option value="37">37</option>
                  <option value="38">38</option>
                  <option value="39">39</option>
                  <option value="40">40</option>
                  <option value="41">41</option>
                  <option value="42">42</option>
                  <option value="43">43</option>
                  <option value="44">44</option>
                  <option value="45">45</option>
                  <option value="46">46</option>
                  <option value="47">47</option>
                  <option value="48">48</option>
                  <option value="49">49</option>
                  <option value="50">50</option>
                  <option value="51">51</option>
                  <option value="52">52</option>
                  <option value="53">53</option>
                  <option value="54">54</option>
                  <option value="55">55</option>
                  <option value="56">56</option>
                  <option value="57">57</option>
                  <option value="58">58</option>
                  <option value="59">59</option>
                  <option value="60">60</option>
                </select>
              </div>
              <p>Task title</p>
              <input
                type="text"
                id="task-title"
                required="true"
                placeholder="Enter the title"
              />
              <p>Task description (optional)</p>
              <textarea
                id="task-description"
                placeholder="Enter the description (max 700 symbols)"
                maxlength="700" spellcheck="false"
              ></textarea>

              <button class="confirm-button">Add task</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
